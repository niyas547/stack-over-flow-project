{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-4 border border-dark border border-2">
                {%if question.image%}
                    <a href="#!"><img class="card-img-top" src="{{question.image.url}}" alt="..." /></a>

                {%endif%}
                <div class="card-body">
                    <h2 class="card-title h4">{{question.description}}</h2>
                    <div class="small text-muted">{{question.user}}</div>
                    <div class="small text-muted">{{question.asked_date}}</div>
                    <!-- <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis aliquid atque, nulla.</p> -->
                    <!-- <a class="btn btn-primary" href="#!">Read more â†’</a> -->
                    <form action="{%url 'add-answer' question.id%}" method="post">
                        {%csrf_token%}
                        <textarea name="answer" id="" cols="60" rows="4" class="border border-2 border border-dark ">

                        </textarea>
                            <input type="submit" name="" id="" value="Add-answer" class=" mt-3 btn btn-info">
                    </form>
                    </div>
                </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>



{%endblock%}
