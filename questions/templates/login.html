<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container-fluid" style="width:100vw ; height:100vh ;background-image: linear-gradient(0deg, #080809 0%, #367c7a 100%);">
    <!-- for messages -->
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            {%if messages%}
            {%for msg in messages%}
            {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        
        {% endif %}
        {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        
        {% endif %}
            {%endfor%}
        {%endif%}
    </div>
    <!-- end messages -->
        <div class="col-4"></div>
    </div>
        <div class="row  d-flex justify-content-center align-items-center" style="height: 80%;">
            <div class="col-2"></div>
            <div class="col-8">
                
                <div class="card border border-2 border border-dark">
                    <div class="card-header">
                    <h4 class="d-flex justify-content-center"><i class="fa-sharp fa-solid fa-users mt-1"></i>Login Here</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {%csrf_token%}
                            {{form.as_p}}
                            New user?<span><a href="{%url 'register'%}">RegisterNow!</a></span>
                            <center><input type="submit" name="" id="" value="Login" class="btn btn-success"></center>
                            
                        </form>
                      
                    </div>
                  </div>
            </div>
            <div class="col-2"></div>
        </div>
   </div> 
</body>
</html>
